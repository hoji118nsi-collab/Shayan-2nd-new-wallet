name: Build Flutter APK

on:
  workflow_dispatch:    # امکان اجرای دستی
  push:
    branches:
      - main            # برنچی که کد روی آن است

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. کلون کردن ریپو
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. نصب Flutter با نسخه ثابت (Dart >= 3.6)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.4'   # تضمین نسخه Dart >=3.6

      # 3. غیر فعال کردن analytics
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # 4. پاکسازی و نصب dependencyها
      - name: Clean and get dependencies
        run: |
          flutter clean
          flutter pub get

      # 5. بیلد APK (Release)
      - name: Build APK
        run: flutter build apk --release --no-shrink

      # 6. ذخیره خروجی APK برای دانلود
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: shayan_wallet-apk
          path: build/app/outputs/flutter-apk/app-release.apk
